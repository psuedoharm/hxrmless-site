<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hxrmless</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --circle-color: #ff9900;
      --text-color: #111;
      --bg-color: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      scroll-behavior: smooth;
      font-family: sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60vmin;
      height: 60vmin;
      background-color: var(--circle-color);
      border-radius: 50%;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .hero img {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40vmin;
      height: auto;
      z-index: 2;
      border-radius: 9999px;
      object-fit: cover;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
    }

    .content {
      height: 300vh;
      padding-top: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content p {
      font-size: 2rem;
      text-align: center;
      max-width: 600px;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      .hero img {
        width: 60vmin;
      }

      .circle {
        width: 80vmin;
        height: 80vmin;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="circle" id="circle"></div>
    <img src="hxrmful_pic.jpg" alt="hxrmful">
  </div>

  <div class="content">
    <p>
      Welcome to Hxrmless. We’re not selling products. We’re selling an idea: you are not meant to fit in.
      <br><br>
      Scroll down to find out more soon.
    </p>
  </div>

  <script>
    const circle = document.getElementById("circle");

    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      circle.style.transform = `translate(-50%, calc(-50% - ${scrollY * 0.5}px))`;
    });
  </script>

</body>
</html>
