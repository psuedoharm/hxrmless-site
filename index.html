<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hxrmless</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --orange: #ff9900;
      --bg: #fdfdfd;
      --text: #111;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .circle {
      background: var(--orange);
      width: 240px;
      height: 240px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .circle img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .badges {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .badge {
      display: flex;
      align-items: center;
      background: #111;
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 9999px;
      font-weight: 500;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .badge:hover {
      background: #222;
    }

    .badge img {
      margin-right: 0.6rem;
    }

    .badge.tiktok img {
      width: 30px;
      height: 30px;
    }

    .badge.youtube img {
      height: 26px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .circle {
        width: 200px;
        height: 200px;
      }

      .circle img {
        width: 130px;
        height: 130px;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="circle">
      <img src="hxrmful_cropped_falafel.png" alt="hxrmful">
    </div>
    <h1>Hxrmless</h1>
    <p>Hxrmless streams and makes content on YouTube.</p>

    <div class="badges">
      <a class="badge tiktok" href="https://www.tiktok.com/@hxrm_less" target="_blank">
        <img src="tiktok.png" alt="TikTok"> TikTok
      </a>
      <a class="badge youtube" href="https://www.youtube.com/@hxrm_less" target="_blank">
        <img src="youtube.png" alt="YouTube"> YouTube
      </a>
    </div>
  </div>

</body>
</html>
