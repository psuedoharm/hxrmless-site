<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hxrmless</title>
  <style>
    :root {
      --bg1: #1b2631;
      --bg2: #17202a;
      --bg3: #5b2c6f;
      --bg4: #633974;
      --accent: #95a5a6;
      --text: #e0d3f7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      overflow: hidden;
      position: relative;
      background: none;
    }

    
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      perspective: 1200px;
      text-align: center;
    }

    .content {
      transition: transform 0.2s ease;
      transform-style: preserve-3d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .circle {
      background: var(--accent);
      width: 240px;
      height: 240px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: pulse1 4s infinite ease-in-out;
      margin-bottom: 2rem;
    }

    .circle img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      animation: pulse2 4s infinite ease-in-out;
    }

    @keyframes pulse1 {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    @keyframes pulse2 {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.025); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .badges {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      background: rgba(255,255,255,0.1);
      color: var(--text);
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 9999px;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
      cursor: pointer;
    }

    .badge:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    .badge img {
      margin-right: 0.6rem;
      object-fit: cover;
    }

    .badge.tiktok img,
    .badge.discord img {
      width: 30px;
      height: 30px;
    }

    .badge.youtube img {
      height: 26px;
    }

    body::before {
      content: '';
      position: absolute;
      top: -5%;
      left: -5%;
      width: 110%;
      height: 110%;
      z-index: -4;
      background: linear-gradient(to right, var(--bg1) 0%, var(--bg1) 30%, var(--bg2) 70%, var(--bg2) 100%);
    }

    .layer-wave {
      backdrop-filter: blur(10px);
      position: absolute;
      top: -5%;
      left: -5%;
      width: 110%;
      height: 110%;
      overflow: visible;
      z-index: -2;
    }

    /* Noise overlay on right wave only */
    .layer-wave::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("noise.jpg");
      background-repeat: repeat;
      opacity: 0.05;
      pointer-events: none;
    }

    .about-animated {
      animation: bobble 3s ease-in-out infinite;
    }

    .about-title-animated {
      animation: bobble-title 3s ease-in-out infinite;
    }

    @keyframes bobble {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes bobble-title {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }
  </style>
</head>
<body>
    
  <div class="layer-wave">
    <svg viewBox="0 0 100 350" preserveAspectRatio="none" style="width:100%; height:100%; display:block;">
      <defs>
        <linearGradient id="waveGrad" x1="1" y1="0" x2="0" y2="0">
          <stop offset="0%" stop-color="#512e5f80"/>
          <stop offset="100%" stop-color="#76448a80"/>
        </linearGradient>
        <filter id="waveShadow" x="-50%" y="-50%" width="200%" height="200%">
          <feDropShadow dx="-10" dy="0" stdDeviation="10" flood-color="rgba(0,0,0,0.3)"/>
        </filter>
      </defs>
      <path d="M100,0 C80,30 60,60 40,90 C20,120 40,150 60,180 C80,210 60,240 40,270 C20,300 0,330 0,350 L100,350 L100,0Z"
            fill="url(#waveGrad)" filter="url(#waveShadow)"/>
    </svg>
  </div>
  <div class="hero">
    <div class="content" id="tilt">
      <div class="circle">
        <img src="hxrmful_cropped_falafel.png" alt="hxrmful">
      </div>
      <h1 style="font-size: 4rem; margin-bottom: 1rem;">HXRMLESS</h1>
      <p>Hxrmless streams on TikTok and<br>makes content on YouTube.</p>
      <div class="badges">
        <a class="badge tiktok" href="https://www.tiktok.com/@hxrm_less" target="_blank" rel="noopener noreferrer">
          <img src="tiktok.png" alt="TikTok"> TikTok
        </a>
        <a class="badge youtube" href="https://www.youtube.com/@hxrm_less" target="_blank" rel="noopener noreferrer">
          <img src="youtube.png" alt="YouTube"> YouTube
        </a>
        <a class="badge discord" href="https://discord.gg/nDWZESRYSZ" target="_blank" rel="noopener noreferrer">
          <img src="discord.png" alt="Discord"> Discord
        </a>
      </div>
      <div style="max-width: 600px; padding: 2rem; text-align: center; font-size: 1rem; line-height: 1.6;">
        <h2 class="about-title-animated" style="font-size: 1.5rem; margin-bottom: 0.5rem;">About Me</h2>
        <p class="about-animated">Iâ€™m a Palestinian-American streamer and content creator. I love Ratatouille (the movie, not just the food). Fun fact: My favorite object is a default cube.</p>
      </div>
    </div>
  </div>
  <script>
    const tilt = document.getElementById('tilt');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      tilt.style.transform = `rotateX(${-y * 0.75}deg) rotateY(${x * 0.75}deg)`;
    });
  </script>
</body>
</html>
