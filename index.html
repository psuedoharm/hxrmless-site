<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hxrmless</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --accent: #a887d3;
      --text: #e0d3f7;
      --bg1: #7a5aff;
      --bg2: #9f70fd;
      --bg3: #c26cfb;
      --bg4: #ea7cfb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      overflow: hidden;
      background: linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      perspective: 1000px;
    }

    .hero-content {
      transition: transform 0.1s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      will-change: transform;
      transform-style: preserve-3d;
    }

    .circle {
      background: var(--accent);
      width: 240px;
      height: 240px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      animation: pulse 4s ease-in-out infinite;
      animation-delay: 0s;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .circle img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      animation: pulse 4s ease-in-out infinite;
      animation-delay: 0.3s;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    h1 {
      font-size: 2.7rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .badges {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .badge {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  background: rgba(255, 255, 255, 0.1);
  color: var(--text);
  text-decoration: none;
  padding: 0.6rem 1.2rem;
  border-radius: 9999px;
  font-weight: 500;
  font-size: 1rem;
  transition: all 0.3s ease;
  backdrop-filter: blur(5px);
  box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
  cursor: pointer;
  width: max-content;
}

    .badge:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .badge img {
      margin-right: 0.6rem;
    }

    .badge.tiktok img,
    .badge.discord img {
      width: 38px;
      height: 38px;
      object-fit: cover;
    }

    .badge.youtube img {
      height: 26px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .circle {
        width: 200px;
        height: 200px;
      }

      .circle img {
        width: 130px;
        height: 130px;
      }

      .badges {
        flex-direction: column;
        align-items: center;
      }

      .badge {
        transform: none !important;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="hero-content" id="tilt">
      <div class="circle">
        <img src="hxrmful_cropped_falafel.png" alt="hxrmful">
      </div>
      <h1>Hxrmless</h1>
      <p>Hxrmless streams and makes content on YouTube.</p>
      <div class="badges">
  <button class="badge tiktok" onclick="window.open('https://www.tiktok.com/@hxrm_less', '_blank')">
    <img src="tiktok.png" alt="TikTok"> TikTok
  </button>
  <button class="badge youtube" onclick="window.open('https://www.youtube.com/@hxrm_less', '_blank')">
    <img src="youtube.png" alt="YouTube"> YouTube
  </button>
  <button class="badge discord" onclick="window.open('https://discord.gg/nDWZESRYSZ', '_blank')">
    <img src="discord.png" alt="Discord"> Discord
  </button>
</div>
    </div>
  </div>
  <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (!isMobile) {
      const tilt = document.getElementById('tilt');
      document.addEventListener('mousemove', e => {
        const x = (e.clientX / window.innerWidth - 0.5);
        const y = (e.clientY / window.innerHeight - 0.5);
        const moveX = x * 10;
        const moveY = y * 10;
        const rotateX = y * 10;
        const rotateY = x * -10;
        tilt.style.transform = `translate(${moveX}px, ${moveY}px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });
    }
  </script>
</body>
</html>
