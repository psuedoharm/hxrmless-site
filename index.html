<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hxrmless</title>
  <style>
    :root {
      --bg1: #7a5aff;
      --bg2: #9f70fd;
      --bg3: #c26cfb;
      --bg4: #ea7cfb;
      --accent: #a887d3;
      --text: #e0d3f7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      overflow: hidden;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3), var(--bg4));
      background-size: 400% 400%;
      animation: gradientMove 20s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      perspective: 1200px;
      text-align: center;
    }

    .content {
      transition: transform 0.2s ease;
      transform-style: preserve-3d;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .circle {
      background: var(--accent);
      width: 240px;
      height: 240px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: pulse1 4s infinite ease-in-out;
      margin-bottom: 2rem;
    }

    .circle img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      animation: pulse2 4s infinite ease-in-out;
    }

    @keyframes pulse1 {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    @keyframes pulse2 {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.025); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .badges {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      background: rgba(255,255,255,0.1);
      color: var(--text);
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 9999px;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
      cursor: pointer;
    }

    .badge:hover {
      background: rgba(255,255,255,0.2);
      transform: translateY(-2px);
    }

    .badge img {
      margin-right: 0.6rem;
      object-fit: cover;
    }

    .badge.tiktok img,
    .badge.discord img {
      width: 30px;
      height: 30px;
    }

    .badge.youtube img {
      height: 26px;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="content" id="tilt">
      <div class="circle">
        <img src="hxrmful_cropped_falafel.png" alt="hxrmful">
      </div>
      <h1>Hxrmless</h1>
      <p>Hxrmless streams and makes content on YouTube.</p>
      <div class="badges">
        <a class="badge tiktok" href="https://www.tiktok.com/@hxrm_less" target="_blank" rel="noopener noreferrer">
          <img src="tiktok.png" alt="TikTok"> TikTok
        </a>
        <a class="badge youtube" href="https://www.youtube.com/@hxrm_less" target="_blank" rel="noopener noreferrer">
          <img src="youtube.png" alt="YouTube"> YouTube
        </a>
        <a class="badge discord" href="https://discord.gg/nDWZESRYSZ" target="_blank" rel="noopener noreferrer">
          <img src="discord.png" alt="Discord"> Discord
        </a>
      </div>
    </div>
  </div>
  <script>
    const tilt = document.getElementById('tilt');
    document.addEventListener('mousemove', (e) => {
      const x = (e.clientX / window.innerWidth - 0.5) * 20;
      const y = (e.clientY / window.innerHeight - 0.5) * 20;
      tilt.style.transform = `rotateX(${-y * 0.75}deg) rotateY(${x * 0.75}deg)`;
    });
  </script>
</body>
</html>
