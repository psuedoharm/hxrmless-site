<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hxrmless</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg1: #2e263b;
      --bg2: #4c3c66;
      --bg3: #6b4a8d;
      --accent: #a887d3;
      --text: #e0d3f7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      background: linear-gradient(-45deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 600% 600%;
      animation: gradientShift 30s ease infinite;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      animation: floatUp 20s ease-in-out infinite alternate;
      perspective: 1000px;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    .circle {
      background: var(--accent);
      width: 240px;
      height: 240px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      animation: pulse 4s ease-in-out infinite;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .circle img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    h1 {
      font-size: 2.7rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .badges {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .badge {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 9999px;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      transform-style: preserve-3d;
    }

    .badge:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .badge img {
      margin-right: 0.6rem;
    }

    .badge.tiktok img {
      width: 38px;
      height: 38px;
    }

    .badge.youtube img {
      height: 26px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .circle {
        width: 200px;
        height: 200px;
      }

      .circle img {
        width: 130px;
        height: 130px;
      }

      .badges {
        flex-direction: column;
        align-items: center;
      }

      .badge {
        transform: none !important;
      }
    }
  </style>
</head>
<body>

  <div class="hero" id="hero">
    <div class="circle" id="circle">
      <img src="hxrmful_cropped_falafel.png" alt="hxrmful">
    </div>
    <h1>Hxrmless</h1>
    <p>Hxrmless streams and makes content on YouTube.</p>

    <div class="badges" id="badges">
      <a class="badge tiktok" href="https://www.tiktok.com/@hxrm_less" target="_blank">
        <img src="tiktok.png" alt="TikTok"> TikTok
      </a>
      <a class="badge youtube" href="https://www.youtube.com/@hxrm_less" target="_blank">
        <img src="youtube.png" alt="YouTube"> YouTube
      </a>
    </div>
  </div>

  <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (!isMobile) {
      const hero = document.getElementById('hero');
      const circle = document.getElementById('circle');
      const badges = document.getElementById('badges');

      document.addEventListener('mousemove', e => {
        const x = (e.clientX / window.innerWidth - 0.5) * 2;
        const y = (e.clientY / window.innerHeight - 0.5) * 2;

        const rotateX = y * 8;
        const rotateY = x * -8;

        hero.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        badges.style.transform = `rotateX(${rotateX / 2}deg) rotateY(${rotateY / 2}deg)`;
        circle.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });
    }
  </script>

</body>
</html>
