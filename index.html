<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hxrmless</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      color: #00ffee;
      font-family: 'Orbitron', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    p {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #888;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffee, 0 0 20px #00ffee;
      }
      to {
        text-shadow: 0 0 20px #00ffee, 0 0 40px #00ffee;
      }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>HXRMLESS</h1>
  <p>⧉ audio. visuals. rebellion. ⧉</p>

  <footer>© 2025 hxrmless</footer>
</body>
</html>
