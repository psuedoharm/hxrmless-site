<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hxrmless</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg1: #2e263b;
      --bg2: #4c3c66;
      --bg3: #6b4a8d;
      --accent: #a887d3;
      --text: #e0d3f7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: var(--text);
      overflow: hidden;
      background-color: black;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('/mnt/data/72cff1a9-93db-4412-889b-009357de2749.png') center/cover no-repeat;
      z-index: -2;
      animation: backgroundShift 40s ease-in-out infinite alternate;
    }

    @keyframes backgroundShift {
      0% { transform: scale(1.02) translate(0px, 0px); }
      100% { transform: scale(1.04) translate(-3px, -3px); }
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      perspective: 1000px;
    }

    .hero-content {
      transition: transform 0.1s ease-out;
      display: flex;
      flex-direction: column;
      align-items: center;
      will-change: transform;
      transform-style: preserve-3d;
    }

    .circle {
      background: var(--accent);
      width: 240px;
      height: 240px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      animation: pulse 4s ease-in-out infinite;
      animation-delay: 0s;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .circle img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      animation: pulse 4s ease-in-out infinite;
      animation-delay: 0.3s;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    h1 {
      font-size: 2.7rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .badges {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .badge {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text);
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 9999px;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
    }

    .badge:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .badge img {
      margin-right: 0.6rem;
    }

    .badge.tiktok img {
      width: 38px;
      height: 38px;
    }

    .badge.youtube img {
      height: 26px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .circle {
        width: 200px;
        height: 200px;
      }

      .circle img {
        width: 130px;
        height: 130px;
      }

      .badges {
        flex-direction: column;
        align-items: center;
      }

      .badge {
        transform: none !important;
      }
    }
  </style>
</head>
<body>

  <div class="hero">
    <div class="hero-content" id="tilt">
      <div class="circle">
        <img src="https://via.placeholder.com/160x160.png?text=Profile" alt="hxrmful">
      </div>
      <h1>Hxrmless</h1>
      <p>Hxrmless streams and makes content on YouTube.</p>

      <div class="badges">
        <a class="badge tiktok" href="https://www.tiktok.com/@hxrm_less" target="_blank">
          <img src="https://via.placeholder.com/38x38.png?text=TT" alt="TikTok"> TikTok
        </a>
        <a class="badge youtube" href="https://www.youtube.com/@hxrm_less" target="_blank">
          <img src="https://via.placeholder.com/26x26.png?text=YT" alt="YouTube"> YouTube
        </a>
      </div>
    </div>
  </div>

  <script>
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (!isMobile) {
      const tilt = document.getElementById('tilt');
      document.addEventListener('mousemove', e => {
        const x = (e.clientX / window.innerWidth - 0.5);
        const y = (e.clientY / window.innerHeight - 0.5);

        const moveX = x * 10;
        const moveY = y * 10;
        const rotateX = y * 10;
        const rotateY = x * -10;

        tilt.style.transform = `translate(${moveX}px, ${moveY}px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });
    }
  </script>

</body>
</html>
